  let  text=["Hi,My Name is Ibrahim",

    let word = -1;

    //   START TYPING
    function type(){
        clear = setInterval(() => {
        word++
        if(text[index].length==word){
           clearInterval(clear)
           word = -1;
           clearType();
           return clear;
       } 
       
       typing.innerHTML += text[index][word] 
       
    },200);
       
    }

            clearInterval(clear);

            type()
