<head>

<body>
    
    <div class="container mt-5">
      <!-- TIME DISPLAY -->
        <div id="boxs">
        <div>hour<h5 id="hr">00</h5></div>
        <div class="dot"><h5>:</h5></div>
        <div>min<h5 id="min">00</h5 ></div>
        <div class="dot"><h5>:</h5></div>
        <div>sec<h5 id="sec">00</h5 ></div>
        </div>
        <!-- INPUT -->
        
        <input type="text"  id="inp">
        <!-- TIME -->
            <div class="box w-50 justify-center">
                <select>
                  <option value="Hour" selected disabled hidden>Hour</option>
                </select>
                <select>
                    <option value="Minute" selected disabled hidden>Minute</option>
                  </select>
                  <select>
                    <option value="AM/PM" selected disabled hidden>AM/PM</option>
                  </select>     
                </div>
                <!-- ALARM -->
           <div class="boyt mt-5">
            <button class="btn btn-dark">Set Alarm</button>
            </div>
             
    </div>
