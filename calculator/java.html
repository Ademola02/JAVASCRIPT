   <div class="meme">
        <button class="mems" onclick="display(MC)">MC</button>
        <button class="mems" onclick="display(MR)">MC</button>

        <div class="fun">
        <button  onclick="operators('%')">%</button> 
        <button  onclick="delCurrent('CE')">CE</button> 
        <button  onclick="del('C')">C</button> 
        <button  onclick="backspace()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-reverse" viewBox="0 0 16 16">
          <path d="M9.854 5.146a.5.5 0 0 1 0 .708L7.707 8l2.147 2.146a.5.5 0 0 1-.708.708L7 8.707l-2.146 2.147a.5.5 0 0 1-.708-.708L6.293 8 4.146 5.854a.5.5 0 1 1 .708-.708L7 7.293l2.146-2.147a.5.5 0 0 1 .708 0z"/>
          <path d="M2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7.08a2 2 0 0 0 1.519-.698l4.843-5.651a1 1 0 0 0 0-1.302L10.6 1.7A2 2 0 0 0 9.08 1H2zm7.08 1a1 1 0 0 1 .76.35L14.682 8l-4.844 5.65a1 1 0 0 1-.759.35H2a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h7.08z"/>
        </svg></button>
      </div>

        <div class="fun1">
        <button  onclick="square()"><code>1/x</code></button>
        <button  onclick="">x <sup>2</sup></button>
        <button  onclick="quare()"><sup>2</sup>&#8730;<code>x</code></button>
        <button  onclick="operators('/')">&#247;</button>
       </div>

       <div class="fun2">
        <button  onclick="display(7)">7</button>
        <button  onclick="display(8)">8</button>
        <button  onclick="display(9)">9</button>
        <button  onclick="operators('*')"><i class="fa fa-asterisk"></i></button>
        </div>

      <div class="fun3">
        <button  onclick="display('4')">4</button>
        <button  onclick="display(5)">5</button>
        <button  onclick="display('6')">6</button>
        <button  onclick="operators('-')"><i class="fa fa-minus"></i></button>
       </div>

       <div class="fun4">
        <button  onclick="display('1')">1</button>
        <button  onclick="display('2')">2</button>
        <button  onclick="display('3')">3</button>
        <button  onclick="operators('+')"><i class="fa fa-plus"></i></button>
      </div>

      <div class="fun5">
        <button  onclick=""><sup>+</sup>/ <sub>-</sub></button>
        <button  onclick="display(0)">0</button>
        <button  onclick="display('.')">.</button>
        <button class="funy" onclick="equal('=')">=</button></div>

</div>
