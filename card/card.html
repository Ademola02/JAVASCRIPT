<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Card Loader</title>
    <link rel="stylesheet" href="./card.css">
    <script src="./card.js"defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div class="container">
    <h1 class="text-align-center">RECHARGE CARD GENERATOR</h1>
    
<!--            NETWORK             -->
    <div class="box form-group w-50 justify-center">
        <select id="cardType">
            <option   value="CARD">CARD</option>
            <option  value="ETISALAT">ETISALAT</option>
            <option  value="GLO">GLO</option>
            <option  value="AIRTEL">AIRTEL</option>
            <option  value="MTN">MTN</option>
        </select>
    </div>
   <!--           RECHARGING THE CARD           -->
   <div class="recha">
   <input type="text" id="char"> <br>
   <button class="btn btn-lg bg-secondary mt-4  rec" onclick="recharges()">RECHARGE</button>
  </div>
    <!--          AMOUNT           -->
       <div class="amount form-group justify-center">
     <h2 class="text-white">AMOUNT</h2>
      <input type="number" placeholder="AMOUNT" name="" id="price" min="50" max="10000">
       </div>


    <!--          PIN           -->
       <div class="pin form-group justify-center">
     <h2 class="text-white">PIN</h2>
      <div placeholder="PIN" id="pn"></div>
       </div><br>

       <button class="btn btn-lg bg-secondary mt-4 ml-5" onclick="generate()">GENERATE</button> 
       <!-- <button class="btn btn-lg bg-secondary mt-4 ml-5" id="save" onclick="add()">ADD</button>  -->

        <!-- <div class="display"></div>  -->
    </div> 
    <table class="table table-dark table-bordered w-75">
        <thead class="thead" id="displa">
          <tr>
            <th>S/N</th>
            <th class="">NETWORK</th>
            <th class="w-25">DATE PRINTED</th>   
            <th class="w-25">AMOUNT</th>
            <th class="w-25">PIN</th>
            <th class="w-50">PRINTREF</th>
            <th class="">STATUS</th>
            <th class="">ACTION</th>
          </tr>
        </thead>
        <tbody  id="display">
        </tbody>
      </table>  
</body>
</html>
